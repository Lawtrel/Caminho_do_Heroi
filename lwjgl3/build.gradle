// Adiciona a configuração para criar um "fat JAR"
jar {
    // Define o nome do arquivo JAR gerado
    archiveBaseName = 'caminho-do-heroi'
    archiveVersion = project.version // Pega a versão do seu gradle.properties
    
    // Define a classe principal que será executada ao rodar o JAR
    manifest {
        attributes 'Main-Class': "br.lawtrel.hero.lwjgl3.Lwjgl3Launcher"
    }

    // Inclui todas as dependências necessárias dentro do JAR
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
    // Inclui a pasta de assets no JAR para que o jogo possa encontrar as imagens, mapas e sons
    from(project.projectDir) {
        include 'assets/**'
        into ''
    }
}
